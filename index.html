<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <i class="fas fa-bars"></i>
    <header>
        <p>CapacityBay survey Form</p>
        <p><span class="tt"><i>Thank you for taking the time to help us improve the platform</i></span>
        </p>
    </header>

    <div class="container">
        <label>Name</label><br>
        <input type="text" class="txt" id="" placeholder="Enter your name"><br>
        <label>Email</label><br>
        <input type="email" class="txt" id="" placeholder="Enter your Email"><br>
        <label>Age (optional)</label><br>
        <input type="number" class="txt" id="" placeholder="Enter your Age"><br>
        <label for="role">Which option best describes your current role?</label><br>
        <select name="role" class="txt" placeholder="select current role">
            <option value="">Student</option>
            <option value="">Full Time Job</option>
            <option value="">Full Time Learner</option>
            <option value="">Prefer not to say</option>
            <option value="">Other</option>
        </select><br>
        <label>Would you recommend CapacityBay to your friends?</label><br>
        <input type="radio" name="recommend" id="" value="Definitely">Definitely <br>
        <input type="radio" name="recommend" id="" value="Maybe">Maybe <br>
        <input type="radio" name="recommend" id="" value="Not sure">Not sure <br>
        <label for="favourite">What is your favourite feature of CapacityBay</label><br>
        <select name="favourite" class="txt" placeholder="select an option">
            
            <option value="">Challenges</option>
            <option value="">Projects</option>
            <option value="">Communities</option>
            <option value="">Open Source</option>
        </select><br>

        <label for="improve">What would you like to see improved? (check all that apply)</label><br>
        <input type="checkbox" name="improve" id="">Front-end Projects <br>
        <input type="checkbox" name="improve" id="">Back-end Projects <br>
        <input type="checkbox" name="improve" id="">Data visualization <br>
        <input type="checkbox" name="improve" id="">Challenges <br>
        <input type="checkbox" name="improve" id="">Open Source community <br> 
        <input type="checkbox" name="improve" id="">Gitter help rooms <br>
        <input type="checkbox" name="improve" id="">Videos <br>
        <input type="checkbox" name="improve" id="">City Meetups <br> 
        <input type="checkbox" name="improve" id="">Wiki <br>
        <input type="checkbox" name="improve" id="">Forum <br>
        <input type="checkbox" name="improve" id="">Additional Courses <br>

        <label for="">Any comments or suggestion?</label><br>
        <textarea type="text" placeholder="Enter your comments here..." class="txtarea"></textarea><br>
        <input type="submit" class="btn" value="submit">
    </div>
</body>
</html>
